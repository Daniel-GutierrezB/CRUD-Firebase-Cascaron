
<h1>Listado de Héroes</h1>
<hr>


<div *ngIf="!cargando"
     class="row">
    <div class="col text-right">
        <button routerLink="/heroe/nuevo"
                class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<table *ngIf="!cargando && heroes.length > 0"
       class="table mt-3 animate__animated animate__fadeIn faster">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Poder</th>
        <th scope="col">Estado</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let heroe of heroes; let i = index'>
        <th scope="row">{{ i + 1 }}</th>
        <td>{{heroe.nombre}}</td>
        <td>{{heroe.poder}}</td>
        <td *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</td>
        <td *ngIf="heroe.vivo" class="badge badge-success">Vivo</td>
        <!-- TODO: Herramientas -->
        <td>

          <button 
                  class="btn btn-info mr-1"
                  [routerLink]="['/heroe', heroe.id]">
                  <!-- Ponemos el routerLink entre llaves cuadradas porqué tenemos una variable que procesar, en este caso el 'id' del heroe -->
                  
            <i class="fa fa-pen"></i>
          </button>

          <button (click)="borrarHeroe(heroe, i)"
                  class="btn btn-danger">
            <i class="fa fa-trash"></i>
          </button>

        </td>
      </tr>
    </tbody>
  </table>


  <div *ngIf="cargando"
       class="altert alert-info text-center mt-3 animate__animated animate__fadeIn slow">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
  </div>
   
  <div *ngIf="!cargando && heroes.length === 0"
       class="altert alert-warning text-center mt-3 animate__animated animate__fadeIn slow">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x mb-3"></i>
    </p>
  </div>
