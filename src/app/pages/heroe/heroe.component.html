<h1>Héroe <small>Nombre del héroe</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button routerLink="/heroes"
                class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animate__animated animate__fadeIn faster">
    <div class="col">

        <form (ngSubmit)="guardarBD( f )"
              #f="ngForm">

            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text"
                       placeholder="Firebase ID"
                       [(ngModel)]="heroe.id"
                       name="id"
                       class="form-control"
                       disabled="disabled">
            <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>
            
            <div class="form-group">
                <label>Nombre</label>
                <input type="text"
                       placeholder="Nombre del héroe"
                       [(ngModel)]="heroe.nombre"
                       name="nombre" 
                       class="form-control"
                       #nombre="ngModel"
                       [class.is-invalid]="nombre.invalid && nombre.touched"
                       required>
                <small *ngIf="nombre.invalid && nombre.touched"
                       class="form-text text-danger">El nombre es obligatorio</small>
            </div>
            
            <div class="form-group">
                <label>Poder</label>
                <input type="text"
                       placeholder="Poder del héroe"
                       [(ngModel)]="heroe.poder"
                       name="poder"
                       class="form-control">
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo"
                        (click)="heroe.vivo = false" 
                        class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>
                
                <button *ngIf="!heroe.vivo"
                        (click)="heroe.vivo = true" 
                        class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>
            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit"
                        class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>


        </form>

    </div>
</div>
